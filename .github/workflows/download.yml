name: download backup

on:
  schedule:
  - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: get the zip...
      run: |
        wget -O backup.tar.gz http://dromotherm.ddns.net/backup/download?apikey=${{ vars.RWKEY }}
        ls -al
    - name: Upload the zip as artifact
      uses: actions/upload-artifact@v1
      with:
        name: dromotherm_backup
        path: backup.tar.gz
